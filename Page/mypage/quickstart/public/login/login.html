<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
					<span class="login100-form-title p-b-51">
						Login
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" id="username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" onclick="login()">
							Login
						</button>
					</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">
		function login() {
            var username = $("#username").val();
			var password = $("#password").val();
			console.log(username);
			console.log(password);
            $.ajax({
                type:"POST",
                url:"https://www.mengcfunk.com:8080/mengcfunkWebSite/login",
                // data:{"id":val},     // data参数是可选的，有多种写法，也可以直接在url参数拼接参数上去，例如这样：url:"getUser?id="+val,
                data: {
					"username": username,
					"password": password
				},
                async:true,   // 异步，默认开启，也就是$.ajax后面的代码是不是跟$.ajx里面的代码一起执行
                cache:true,  // 表示浏览器是否缓存被请求页面,默认是 true
                dataType:"json",   // 返回浏览器的数据类型，指定是json格式，前端这里才可以解析json数据
                success:function(data){
					sessionStorage.setItem("token", data.token);
					alert("登录成功")
					window.location.href="../fileManage/fileManage.html"
                },
                error:function(){
                    alert("账号或者密码错误")
                }
            });
            // alert("测试异步")
        }
	</script>
	

	<div id="dropDownSelect1"></div>
